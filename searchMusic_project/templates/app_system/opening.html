<!DOCTYPE html>
<html lang="ja">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/opening.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css"/> {% comment %} resetcss使いやすすぎ {% endcomment %}
    <link rel="icon" href="{% static '/icon/favicon.ico' %}">
    <title>opening</title>
</head>
<body>
    <h1>welcome,MusicList</h1>
    {% for user in users %}
    <li>{{ user.username }}</li>
    {% endfor %}
    {% if user.is_authenticated %}
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">ログアウト</button>
    </form>
    {% else %}
    <button type="submit" onclick='location.href="{% url "login" %}"'>ログイン</a>
    {% endif %}
</body>
</html>
