<!DOCTYPE html>
<html lang="ja">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css"/> {% comment %} resetcss使いやすすぎ {% endcomment %}
    <link rel="icon" href="{% static '/icon/favicon.ico' %}">
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div class="box">
            <h1>ログイン</h1>
            {{ form }}
            <button type="submit", class="loginbutton">ログイン</button><br>
            <button class="gosignupbutton" onclick='location.href="{% url "signup" %}"'>新しくアカウントを作成</button>
        </div>
    </form>
</body>
</html>
